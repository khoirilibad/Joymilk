<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak kami</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style-contact.css">
</head>
<body>
    <section class="contact" id="contact">
        <h2>Kontak<span>kami</span></h2>
    
        <div class="row">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.333320006412!2d109.6582857!3d-6.9699466999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7021818f2edc6f%3A0xab566e0645d73995!2sJl.%20Amarta%202%20No.59%2C%20Perum%20Kwayangan%2C%20Kwayangan%2C%20Kec.%20Kedungwuni%2C%20Kabupaten%20Pekalongan%2C%20Jawa%20Tengah%2051173!5e0!3m2!1sid!2sid!4v1696953585029!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            <form action="">
                <div class="input-group">
                    <i data-feather="user"></i>
                    <input type="text" placeholder="Nama">
                </div>
                <div class="input-group">
                    <i data-feather="mail"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-group">
                    <i data-feather="phone"></i>
                    <input type="text" placeholder="No hp">
                </div>
                <button type="submit" class="btn">Kirim pesan</button>
            </form>
        </div>
    </section>
    
    <script>
        feather.replace();
    </script>
</body>
</html>
